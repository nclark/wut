name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Get the version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build binaries
      run: |
        # macOS ARM64 (M1/M2)
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o wut-macos-arm64 .
        
        # macOS Intel
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o wut-macos-amd64 .
        
        # Linux
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o wut-linux-amd64 .
        
        # Windows
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o wut-windows-amd64.exe .

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/nclark/wut:latest
          ghcr.io/nclark/wut:${{ steps.get_version.outputs.VERSION }}

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          wut-macos-arm64
          wut-macos-amd64
          wut-linux-amd64
          wut-windows-amd64.exe
        body: |
          ## üêâ WUT - Wu-Tang Ultimate Timer ${{ steps.get_version.outputs.VERSION }}
          
          ### Installation
          
          **Easy Install (Go users):**
          ```bash
          go install github.com/nclark/wut@${{ steps.get_version.outputs.VERSION }}
          ```
          
          **Manual Installation:**
          1. Download the appropriate binary for your platform below
          2. Make it executable: `chmod +x wut-*`
          3. Move to PATH: `sudo mv wut-* /usr/local/bin/wut`
          
          ### Usage
          ```bash
          wut
          ```
          
          Enter the 36 Chambers of Time Management! Wu-Tang Clan ain't nuthin' ta f' wit! üî•
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}